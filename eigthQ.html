<html>
	<head>
		<title>
			replace expressions with arrow function
		</title>
	</head>
		<script>
		function ask(question, yes, no) {
		  if (confirm(question)) yes()
		  else no();
		}

		ask(
		  "Do you agree?",
			()=>alert("You agreed."),
			()=>alert("You canceled the execution.")
			);
		  </script>
		<body>
		</body>
</html>
