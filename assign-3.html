<!DOCTYPE html>
<html>
<head>
<title>
clock program
</title>
</head>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}
.dark-mode {
  background-color: black;
  color: white;
}
</style>
<script>
function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
var name=prompt("enter the username");
alert("welcome to our page");
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
</script>
<body class="dark-mode" onload="startTime()" >
<div id="txt" style="float:right;font-size:20px;"></div>
<p>
welcome to website clock is worked
</p>
<button onclick="myFunction()">darkmode</button>
</body>
</html>
