<html>
<head><title>Random quote generator</title>
<body>
<h1>Quote</h1>
<div id="display"></div>
<button onClick=newQuote()">New </button>
<script>
var quotes=['Everything is fair in love and war','All the glitters are not gold','Haste makes waste','Work hard']
function newQuote()
{
var randomNo=Math.floor(Math.random*(quotes.length));
document.getElementById('display').innerHTML=quotes[randomNo];
}
</script>
</body>
</html>
