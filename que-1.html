<html>
<head>
<title>
odd or even program
</title>
</head>

<body>
<script>
	var r =prompt("enter the number");
	function checkNum()
	{
	
	if (r % 2 == 0 ) {
		 console.log("The number entered is" + r + " and Number is Even");
	} else {
		console.log("The number entered is" + r + " and Number is Odd");
	}
	}
checkNum()
</script>
</body>
</html>
