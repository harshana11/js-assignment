<html>
	<head>
		<title>multiplicaton table</title>
	</head>
	<script>
		function myFunction()
		{
			var i=0;
			var n=prompt("enter a number:")
			for(i=1;i<=10;i++)
			{
				document.write('<table border="1" cellspacing="0" cellspacing="0.5">');
				for(i=1;i<=10;i++)
				{
					document.write("<tr><td>" + n + " x " + i + " = " + n*i + "</td></tr>");
				}
				document.write("</table>");
			}
		}
	</script>
	<body onLoad="myFunction()">
	</body>
</html>
