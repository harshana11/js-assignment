<html>
   <head>
		<title>
			Calculator
		</title>
   </head>
   <script>
   function btnpress(val)
   {
	var t1=document.getElementById("display1").value;
	var t3=document.getElementById("display3").value;
	var t2=document.getElementById("display2").value;
   if(val== "+"||val=="-"||val=="*"||val=="/")
   {
    document.getElementById("display2").value=val;
   }
   else if(val=="=")
   {
   if(t1!=""&&t2!=""&&t3!="")
   {
		var res=0;
    switch(t2)
	{
	case "+":
	res=parseInt(t1)+parseInt(t3);
	break;
	case "-":
	res=parseInt(t1)-parseInt(t3);
	break;
	case "*":
	res=parseInt(t1)*parseInt(t3);
	break;
	case "/":
	res=parseInt(t1)/parseInt(t3);
	break;
	}
	document.getElementById("display4").value=res;
   }
   else
   {
    alert("please enter values");
   }
   }
   else 
   {
   if(t1=="")
   {
     document.getElementById("display1").value=val;
   }
   else{
   document.getElementById("display3").value=val;
   }
   }
   }
   </script>
   <body>
      <form name="calculator">
         <table>
            <tr>
                  <input type="text" name="display" id="display1" ><br><br>
				  <input type="text" name="display" id="display2" ><br><br>
				  <input type="text" name="display" id="display3" ><br><br>
				  <input type="text" name="display" id="display4" >
            </tr>
            <tr>
               <td><input type="button" name="one" value="1" onclick="btnpress('1')"></td>
               <td><input type="button" name="two" value="2" onclick="btnpress('2')"></td>
               <td><input type="button" name="three" value="3" onclick="btnpress('3')"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="btnpress('+')"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="btnpress('4')"></td>
               <td><input type="button" name="five" value="5" onclick="btnpress('5')"></td>
               <td><input type="button" name="six" value="6" onclick="btnpress('6')"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="btnpress('-')"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="btnpress('7')"></td>
               <td><input type="button" name="eight" value="8" onclick="btnpress('8')"></td>
               <td><input type="button" name="nine" value="9" onclick="btnpress('9')"></td>
               <td><input type="button" class="operator" name="multi" value="x" onclick="btnpress('*')"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="C" onclick="btnpress('C')"></td>
               <td><input type="button" name="zero" value="0" onclick="btnpress('0')"></td>
               <td><input type="button" name="doit" value="=" onclick="btnpress('=')"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="btnpress('/')"></td>
            </tr>
         </table>
      </form>
   </body>
</html>
